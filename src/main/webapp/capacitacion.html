<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capacitación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="text-center my-5">Crear capacitación</h2>
    <form action="#" method="post">
        <div class="form-group row my-3">
            <label for="rutCliente" class="col-sm-2 col-form-label">Rut del cliente:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="rutCliente" name="rutCliente">
            </div>
        </div>

        <div class="form-group row my-3">
            <label for="dia" class="col-sm-2 col-form-label">Día:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dia" name="dia">
            </div>
        </div>

        <div class="form-group row my-3">
            <label for="hora" class="col-sm-2 col-form-label">Hora:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="hora" name="hora">
            </div>
        </div>

        <div class="form-group row my-3">
            <label for="lugar" class="col-sm-2 col-form-label">Lugar:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lugar" name="lugar">
            </div>
        </div>

        <div class="form-group row my-3">
            <label for="duracion" class="col-sm-2 col-form-label">Duración:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="duracion" name="duracion" min="1">
            </div>
        </div>

        <div class="form-group row my-3">
            <label for="cantidad" class="col-sm-2 col-form-label">Cantidad de asistentes:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="cantidad" name="cantidad" min="1">
            </div>
        </div>

        <div class="form-group row my-3">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
