<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="text-center my-5">Crear usuario</h2>
    <form action="#" method="post">

        <div class="form-group row my-3">
            <label for="nombres" class="col-sm-2 col-form-label">Nombres:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Ingrese los nombres">
            </div>
        </div>

        <div class="form-group row my-3">
            <label for="apellidos" class="col-sm-2 col-form-label">Apellidos:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ingrese los apellidos">
            </div>
        </div>

        <div class="form-group row my-3">
            <label for="fechaNacimiento" class="col-sm-2 col-form-label">Fecha de Nacimiento:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
            </div>
        </div>

        <div class="form-group row my-3">
            <label for="rut" class="col-sm-2 col-form-label">RUT:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="rut" placeholder="Ingrese el RUT" name="rut">
            </div>
        </div>

        <div class="form-group row my-3">
            <label for="rol" class="col-sm-2 col-form-label">Tipo de usuario:</label>
            <div class="col-sm-10">
                <select class="form-control" id="rol" name="rol" required>
                    <option SELECTED DISABLED>Selecione una opcion</option>
                    <option value="administrador">Administrador</option>
                    <option value="profesional">Profesional</option>
                    <option value="cliente">Cliente</option>
                </select>
            </div>
        </div>

        <div class="form-group row my-3">
            <label for="password" class="col-sm-2 col-form-label">Contraseña:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" name="password">
            </div>
        </div>

        <div class="form-group row my-3">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
